<body>
    <h2> Moving ball</h2>
    <p>Score:<span id="score">0</span></p>
    <div id="box"></div>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script>
    $(function(){
       let score=0;
       function moveBox(){
        let x= Math.random()*($(window).width()-100);
        let y=Math.random()*($(window).height()-150);

        $("#box").css({
             left: x+"px",
            top: y+"px"
        });
    
       } 
       setInterval(moveBox,4000);
       $("#box").click(function(){
        score++;
        $('#score').text(score);
        moveBox();
       });
       moveBox();
    });
 </script>
